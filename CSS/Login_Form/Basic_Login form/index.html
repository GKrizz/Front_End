<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <center>
        <fieldset>
            <legend><b style="color: green;font-size: 25px;">Login</b></legend>
            <form action="#">
                <table cellpadding="15px">
                    <tr>
                        <td>User Name</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr >
                        <td colspan="2">
                        <center>
                            <input id="clr" type="submit" value="Clear">
                            <input id="log" type="submit" value="Login">
                        </center>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <center><h3>Are you new User?<a href="register.html">Sign Up</a></h3></center>
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </center>
</body>
</html>
