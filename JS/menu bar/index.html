<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu bar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <div class="navigation">
            <div class="menutoggle"><i></i></div>
            <div class="menu">
                <ul>
                    <li style="--i:0.1s;"><a href="#"><ion-icon name="home-outline"></ion-icon></a> </li>
                    <li style="--i:0.1s;"><a href="#"><ion-icon name="person-outline"></ion-icon>
                    </a> </li>
                    <li></li>
                    <li style="--i:0.1s;"><a href="#"><ion-icon name="heart-outline"></ion-icon></a> </li>
                    <li style="--i:0.1s;"><a href="#"><ion-icon name="notifications-outline"></ion-icon></a> </li>
                </ul>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script>
            let menutoggle=document.querySelector('.menutoggle');
            menutoggle.onclick= function(){
                menutoggle.classList.toggle('active');
            }
        </script>
</body>
</html>
