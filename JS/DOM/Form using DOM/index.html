<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body> 
    
    <form name="myform" action="#" autocomplete="off">
        <fieldset>
            <legend><h3>Form Validation</h3></legend>

            <label>User Name</label>
            <input id="uname" type="text" placeholder="Enter your name" /><br><br>
            <label>Password</label>
            <input id="pass" type="password" placeholder="password" /><br><br>
            <button onclick="check()">Submit</button>
        </fieldset>
    </form>
    <!-- <p id="show"></p> -->
    <div class="container" id = "div">
        <table class="col-md-12" id="display">
            <tbody class="tb">

            <tr class="d-flex text-center">
                <th class="border col-md-3 border-light">Name</th>
                <th class="border col-md-3 border-light">Password</th>
                <th class="border col-md-3 border-light">Email</th>
                <th class="border col-md-3 border-light">Ph-no</th>
            </tr>
            </tbody>
            
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
