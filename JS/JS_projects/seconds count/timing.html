<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Function</title>
    <script type="text/javascript">
    var ID=0; 
    var seconds=0;
    function printmsg()
    {
        document.getElementById("op").innerHTML=seconds+" seconds";
        seconds++;
    }
    function start()
    {
        ID=window.setInterval(printmsg,1000)
    }
    function stop()
    {
        window.clearInterval(ID);
    }


    </script>
</head>
<body>

    <button id="btnadd" onclick="start()">Start</button>
    <h2 id="op">second</h2>
    <button id="btnstop" onclick="start()">stop</button>
    
</body>
</html>
