<!DOCTYPE HTML>
<html>
<head>
	<title> MY web page </title>
	<style>
	body{
	background-image:url('images/image2.png');
	background-size:cover
	}
	</style>
</head>

<body style="background-color:orange">
<!--HTML FORM-->

<form>
<!--Name & Password-->
	<lable>First Name :</lable>	<input type="name" placeholder="Name"/><br><br>
	<lable>Password :</lable> <input type="password" placeholder="Password"/><br><br>
	
<!--SELECT-->
	<lable>Select a Course :</lable> 
	<select>
		<option>HTML</option>
		<option>PYTHON</option>
		<option>CSS</option>
		<option>JAVA</option>
	</select><br>
	
<!--RADIO button-->
	<h3>Select Gender :</h3>
	
	<label>Male</label> <input type="radio"/ name="gender">
	<label>Female</label> <input type="radio"/ name="gender">
	<label>Others </label> <input type="radio"/ name="gender">

<!--CHECKBOX button-->
	<h3>Select Gender :</h3>
	
	<label>Male</label> <input type="checkbox"/ name="gender">
	<label>Female</label> <input type="checkbox"/ name="gender">
	<label>Others </label> <input type="checkbox"/ name="gender"><br><br>

<!--COLOR-->
	<lable>Select color :</lable> <input type="color" value="red" /><br><br>
	
<!--DATE button-->
	<lable>Select Date :</lable> <input type="date" /><br><br>
	
<!--UPLODE FILE button-->
	<lable>Upload File : </lable> <input type="file" /> <br><br>
	
<!--TEXT AREA button-->
	<textarea cols="10" rows="5"></textarea><br><br>
	
<!--SUBMIT button-->
	<input type="submit" />
	
</form>

	
</body>
</html>
